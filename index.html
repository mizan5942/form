<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Job Application Form</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="apply-box">
      <h1>Job Application <span class="title-small">(Web)</span></h1>
      <form action="" method="post">

        <!-- First & Last Name -->
        <div class="form-row">
          <div class="form-control">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required />
          </div>
          <div class="form-control">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required />
          </div>
        </div>

        <!-- Email & Select Job -->
        <div class="form-row">
          <div class="form-control">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required />
          </div>
          <div class="form-control">
            <label for="job-role">Select Job</label>
            <select id="job-role" name="job-role" required>
              <option value="">Select job role</option>
              <option value="front-end">Front End Developer</option>
              <option value="full-stack">Full Stack Developer</option>
              <option value="graphic-design">Graphic Designer</option>
              <option value="ui-ux">UI UX Designer</option>
            </select>
          </div>
        </div>

        <!-- Address full width -->
        <div class="form-control full-width">
          <label for="address">Address</label>
          <textarea id="address" name="address" rows="4" placeholder="Enter your address" required></textarea>
        </div>

        <!-- City & Pincode -->
        <div class="form-row">
          <div class="form-control">
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="Enter your city name" required />
          </div>
          <div class="form-control">
            <label for="pin-code">Pincode</label>
            <input type="number" id="pin-code" name="pin-code" placeholder="Enter your pin code" required />
          </div>
        </div>

        <!-- Date & Upload CV -->
        <div class="form-row">
          <div class="form-control">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" value="2025-07-15" required />
          </div>
          <div class="form-control">
            <label for="upload-cv">Upload Your CV</label>
            <input type="file" id="upload-cv" name="upload-cv" required />
          </div>
        </div>

        <!-- Submit Button full width -->
        <button type="submit" class="submit-btn">Submit Now</button>
      </form>
    </div>
  </div>
</body>

</html>
